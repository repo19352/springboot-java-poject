name: java

on:
  push:
    branches: [ "main" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: compile
      run: mvn clean compile 
    - name: test
      run: mvn clean test 
    - name: package
      run: mvn clean package --file pom.xml 
    

